<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Planets</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="secondary">
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let planet of (planets | async)?.results"
      (click)="openDetails(planet)">
      {{ planet.name }}
    </ion-item>
  </ion-list>
</ion-content>
