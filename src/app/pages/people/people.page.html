<ion-header>
  <ion-toolbar>
    <ion-title>people</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item button detail lines="inset" *ngFor="let people of (peoples | async)?.results"
      (click)="openDetails(people)">
      {{ people.name }}
    </ion-item>
  </ion-list>
</ion-content>
